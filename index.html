<!DOCTYPE html>
<html>
<head>
<title>Coin Flipper</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <header>
        <h1>Coin Flipper</h1>
    </header>
    
    <span class="form">
        <form>
            Name: <br>
            <input type="text">
            <button class="nameSubmitButton" value="submit">Submit</button>
        </form>
        <p class="formPara">Submit as many items as you need.</p>
        <div class="formNames"></div>
        
    </span>
    <span class="randoButton">
            <button>enter stuff to randomly select</button>
            <div class='randoButtonResults'></div>
    </span>
    <span class="yesNo">
        <button>Yes or No</button>
        <div class='yesNoResults'></div>
    </span>
    <button class="reset">CLEAR RESULTS</button>
</body>
<footer>
    <script src="index.js"></script>
</footer>
</html>
